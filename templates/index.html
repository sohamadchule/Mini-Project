<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apollo Style Hospital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #004c8c;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('hospital images/hospital img.jpg') no-repeat center center/cover;
      height: 80vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero a {
      padding: 12px 24px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .hero a:hover {
      background-color: #00796b;
    }

    footer {
      background-color: #004c8c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ApolloCare Hospital</h1>
    <nav>
      <a href="{{url_for('home')}}">Home</a>
      
      <a href="{{url_for('appointment')}}">Book Appointment</a>
      <a href="{{url_for('patient')}}">Patient Login</a>
      <a href="{{url_for('doctor')}}">Doctor Login</a>
      <a href="{{url_for('staff')}}">Staff Login</a>
    <a href="#">About</a> 

    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Compassionate Care, Advanced Medicine</h2>
      <p>Serving millions with trust and dedication across India.</p>
      <a href="{{url_for('appointment')}}">Book Your Appointment</a>
    </div>
  </section>

  <footer>
    &copy; 2025 ApolloCare Hospital | All Rights Reserved Soham Avnish Netra
  </footer>

</body>
</html>
