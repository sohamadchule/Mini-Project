<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cce7ff, #e6f2ff);
      background-image: url('hospital images/staff.avif');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #005c99;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #003d66;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #a3cde3;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 5px #66b3ff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #004d80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Staff Login</h2>
    <form>
      <label for="name-id">Name / Staff ID</label>
      <input type="text" id="name-id" name="name-id" placeholder="Enter your name or staff ID" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <div class="buttons">
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='staff signin.html'">Sign In</button>
      </div>
    </form>
    <div class="footer">
      New staff members, click "Sign In" to register.
    </div>
  </div>
</body>
</html>
