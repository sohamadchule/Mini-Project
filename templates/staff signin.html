<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Staff Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cce7ff, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #005c99;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #003d66;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #a3cde3;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #3399ff;
      box-shadow: 0 0 5px #66b3ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition:  0.3s ease;
    }

    button:hover {
      background-color: #1a8cff;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #004d80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hospital Staff Sign In</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required />

      <label for="role">Job Role</label>
      <input type="text" id="role" name="role" placeholder="e.g., Nurse, Technician, Receptionist" required />

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="e.g., Emergency, Lab, Front Desk" required />

      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" name="experience" placeholder="Enter your experience in years" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <button type="submit">Verify</button>
    </form>
    <div class="footer">
      All staff credentials will be verified before onboarding.
    </div>
  </div>
</body>
</html>
