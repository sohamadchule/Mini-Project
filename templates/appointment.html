<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-image: url('hospital images/formbg.avif');
      background-position: center;
      background-attachment: fixed;
      backdrop-filter: blur(5px);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .prescription-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #2c3e50;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background-color: #ecf0f1;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #3498db;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: linear-gradient(to right, #3498db, #2ecc71);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2ecc71, #3498db);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="prescription-box" id="prescription">
    <h2>Book Appointment</h2>
    
    <form id="prescriptionForm" >
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="symptoms">Symptoms</label>
      <textarea id="symptoms" name="symptoms" rows="3" required></textarea>

      <label for="doctor">Doctor's Name</label>
      <input type="text" id="doctor" name="doctor" placeholder="Dr. Name" required>


      <div class="buttons">
        <button type="submit">Generate</button>
        <button type="button" onclick="downloadPDF()">Download PDF</button>
      </div>
    </form>

    <div class="footer">
      Powered by HealthSoft &copy; 2025
    </div>
  </div>
</div>

<script>
  function downloadPDF() {
    const element = document.getElementById('prescription');
    html2pdf().from(element).save('Prescription.pdf');
  }

  document.getElementById('prescriptionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Prescription Generated Successfully!");
  });
</script>

</body>
</html>
